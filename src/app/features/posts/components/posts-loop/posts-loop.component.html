<div class="row justify-content-center">  
    <div 
        class="post-loop-item shadow"
        *ngFor="let post of posts"
        [ngStyle]="{'background': 'url('+ post.image +')'}"
        (click)="selectPost(post.id)">
            <span class="post-item-category" [ngStyle]="{'background': post.category | catToColor}">{{post.category}}</span>
            <div class="post-item-meta">
                <h3> {{ post.title }} </h3>
                <div class="post-footer d-flex justify-content-between">
                    <span>{{post.user}}</span> 
                    <span>{{post.created | date:'mediumDate' }}</span>
                </div>
            </div>
    </div>
    <h4 class="text-center" *ngIf="posts.length === 0">No Posts to show...</h4>
</div>
