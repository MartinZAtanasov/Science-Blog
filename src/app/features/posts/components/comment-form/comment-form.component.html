<div class="w-50 mx-auto">
    <h3>Write a comment:</h3>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <app-ngx-editor 
            [placeholder]="'Enter text here...'"
            [spellcheck]="true"
            ngModel name="content">
        </app-ngx-editor>
        <button type="submit" class="btn btn-success btn-block">Submit</button>
    </form>
</div>
