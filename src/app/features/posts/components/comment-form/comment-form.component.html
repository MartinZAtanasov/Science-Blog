<div class="container">
    <h1>Write a comment:</h1>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <app-ngx-editor 
            [placeholder]="'Enter text here...'"
            [spellcheck]="true"
            ngModel name="content">
        </app-ngx-editor>
        <button type="submit" class="btn btn-success btn-block">Submit</button>
    </form>
</div>
