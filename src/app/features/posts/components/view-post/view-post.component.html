<app-spinner *ngIf="loading"></app-spinner>
<div *ngIf="!loading">
    <div *ngIf="post" [innerHTML]="post | transformToHTML | safeHTML"></div>
    <div *ngIf="showOptions && userMatchPostUser" class="text-center my-4">
        <button class="btn btn-warning mx-2" (click)="editPost()">Edit Post</button>
        <button class="btn btn-danger mx-2" (click)="deletePost()">Delete Post</button>
    </div>
    <app-comment-form *ngIf="showOptions && loggedUser" [post]="post" [loggedUser]="loggedUser"></app-comment-form>
    <div *ngIf="showOptions">
        <h5 class="text-center mt-4" *ngIf="commentsLoading">Comments Loading ...</h5>
        <app-comments-loop [comments]="comments" [loggedUser]="loggedUser" *ngIf="!commentsLoading"></app-comments-loop>
    </div>
</div>
<div class="alert-container" *ngIf="error">
    <app-alert-msg class="danger" (emitHideAlert)="clearError()"> {{error}} </app-alert-msg>
</div>
